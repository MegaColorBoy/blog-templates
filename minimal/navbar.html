<r-grid class="main" columns=6>
    <r-cell id="author-header" span="1-4">
    	<a href="/">
	    	<div class="masthead">
		    	<div class="logo"></div>
		    	<p>megacolorboy</p>
		    </div>
		</a>
    	<h1>{{ page.title }}</h1>
    	<h3>{{ page.description }}</h3>
    </r-cell>
    <r-cell span="5-6" id="menu">
    	<r-grid columns=1>
            {% for item in menu %}
    		<r-cell>
    			<a href="{{ item.link }}">{{ item.title }}</a>
    		</r-cell>
            {% endfor %}
    	</r-grid>
    </r-cell>
</r-grid>
