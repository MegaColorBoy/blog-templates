<div class="article">
	<div class="article-header">
		<h1 class="heading"><a href="/{{ post.link }}">{{ post.title }}</a></h1>
		<p class="description">{{ post.summary }}</p>
	</div>
	<div class="article-body">
		{{ post.content }}
	</div>
	<div class="article-footer">
		<time>{{ post.date }}</time>
		<ul class="tags">
			<li>
				<a href="#">
					Update
				</a>
			</li>
		</ul>
	</div>
</div>
