{% if pagination == True %}
<div class="pagination">
	{% if curr != 1 %}
		{% if prev == 1 %}
		<a href="{{ directory.replace('/pages/', '/') }}">&laquo;</a>
		{% else %}
		<a href="{{ directory }}{{ prev }}">&laquo;</a>
		{% endif %}	
	{% endif %}

	{% for link in pagination_links %}
		{% if link.has_dots %}
			<a class="{{ 'active' if curr == link.page else '' }}" href="{{ link.url }}">...</a>
		{% else %}
			<a class="{{ 'active' if curr == link.page else '' }}" href="{{ link.url }}">{{ link.page }}</a>
		{% endif %}
	{% endfor %}

	{% if curr != total %}
		<a href="{{ directory }}{{ next }}">&raquo;</a>
	{% endif %}
</div>
{% endif %}
