<!DOCTYPE html>
<html data-theme="" lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Abdush Shakoor">
	<title>{{ page.title }} | megacolorboy</title>

	{% if "details-page" in bodyClass %}
	<meta name="description" content="{{ post.summary }}.">
	<meta name="og:title" content="{{ post.title }} | megacolorboy" />
	<meta name="og:type" content="article" />
	<meta name="og:url" content="https://www.megacolorboy.com/posts/{{ post.slug }}/" />
	<meta name="og:description" content="{{ post.summary }}" />
	<meta name="og:site_name" content="Abdush Shakoor's Blog | megacolorboy" />
	{% endif %}
	
	<link rel="stylesheet" href="/static/css/main.css" type="text/css">
	<link id="syntaxHighlight" rel="stylesheet" href="/static/vendor/hljs/css/github.min.css">
	<link href="/static/favicon.ico" rel="shortcut icon" type="image/x-icon"/>
	
	<script src="https://unpkg.com/phosphor-icons"></script>
	<!-- Add OG tags  -->

	<script>
		if(localStorage.theme){
			document.documentElement.setAttribute('data-theme', localStorage.getItem("theme"));
		}
	</script>

</head>
